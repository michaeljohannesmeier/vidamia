<form class="signin-form" (ngSubmit)="onSingIn()" [formGroup]="signinForm">

    <mat-form-field class="input">
      <input matInput placeholder="Email" [formControlName]="'email'">
      <mat-error *ngIf="signinForm.get('email').hasError('email')">
        Bitte geben Sie eine gÃ¼ltige Email Adress an
      </mat-error>
      <mat-error *ngIf="signinForm.get('email').hasError('required')">
        Bitte geben Sie Ihre Email Adresse an
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="input">
      <input matInput type="password" placeholder="Passwort" [formControlName]="'password'">
      <mat-error *ngIf="signinForm.get('password').hasError('required')">
        Bitte geben Sie Ihre Passwort an
      </mat-error>
    </mat-form-field>
    
    <button class="no-hover-bg sandy-button" [disabled]="!signinForm.valid" type="submit" mat-button>Login</button>

    <button class="no-hover-bg sandy-button" type="button"  routerLink="/signup" mat-button>Noch keinen Account? Hier registrieren</button>

    <button class="no-hover-bg sandy-button" type="button"  routerLink="/passwordreset" mat-button>Passwort vergessen?</button>
  
  </form>
